<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de ISR e IVA</title>
    <script src="./analisis.js"></script>
    <link rel="stylesheet" href="analisis.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            Calculadora de impuestos en México (2022)
        </h1>
    </header>
    <div class="main-container">
        <div></div>
        <!--Contenedor principal-->
        <div class="main-card">
            <!--¿Qué cantidad de ISR tendrás que pagar en 2022 conforme a tus ingresos?-->
            <div class="isr-card">
                <h1>Calculadora de ISR</h1>
                <form name="formulario" action="">
                    <label for="ingresos">Ingresos anuales: $</label>
                    <input type="number" id="ingresos" class="input" name="ingresos"><br>
    
                    <label for="deducciones">Deducciones: $</label>
                    <input type="number" id="deducciones" class="input" name="deducciones"><br>
    
                    <button class="button" type="button" onclick="calcularISR()">Calcular</button>
                </form>
                <p class="texto-respuesta" id="texto-respuesta">Impuesto determinado:</p>
            </div>
            <hr>
            <!--¿Qué cantidad pagarás de IVA por tu producto?-->
            <div class="iva-card">
                <h1>Calculadora de IVA</h1>
                <label for="precio">Precio del producto: $</label>
                <input type="number" id="precio" class="input">
                <button class="button" type="button" onclick="calcularIVA()">Calcular</button>
                <p class="p-iva" id="p-iva">IVA del producto: </p>
            </div>
        </div>
    </div>
</body>
</html>
